<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
<body class="body">
  <page class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__block">
          <img class="profile__avatar" src="/images/Avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__title-btn">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <img class="profile__button-edit" src="/images/Edit-Button.svg" alt="Редактировать">
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <img class="profile__button-add" src="/images/Add-Button.svg" alt="Добавить">
        

      </section>
      <section class="elements"></section>
    </main>

    <footer class="footer"></footer>
  </page>
</body>
</html>
