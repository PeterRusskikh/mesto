<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile" aria-label="Профиль">
        <div class="profile__block">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__text-block">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>            
            </div>
            <button class="button profile__button-edit" type="button"></button>
          </div>
        </div>
        <button class="button profile__button-add" type="button"></button>
      </section>
      <section class="elements" aria-label="Элементы">
        <template id="elements">
          <article class="element">
            <img src="#" alt="Картинка" class="element__image">
            <div class="element__block">
              <h2 class="element__title"></h2>
              <button class="button element__button-like" type="button"></button>
              <button class="button element__button-trash" name="delete" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup" id="popupProfile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="submit" name="profile-form" id="popupFormProfileEdit" class="popup__form" method="get">
        <input type="text" name="Name" id="popup__input_text_name" class="popup__input popup__input_text_name" value="" placeholder="Введите имя">
        <input type="text" name="Job" id="popup__input_text_job" class="popup__input popup__input_text_job" value="" placeholder="Введите деятельность">
        <button class="button popup__button-save" type="submit">Сохранить</button>
      </form>
      <button id="buttonCloseProfileEdit" class="button popup__button-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup-card">
    <div class="popup__container">
      <h3 class="popup__title popup__title-card">Новое место</h3>
      <form action="submit" name="profileFormCardpopup" class="popup__form popup__form-card" method="get">
        <input type="text" name="Name" id="cardName" class="popup__input popup__input-card-name" value="" placeholder="Название">
        <input type="text" name="url" id="cardUrl" class="popup__input popup__input-card-url" value="" placeholder="Ссылка на картинку">
        <button class="button popup__button-save popup__button-create" type="submit">Создать</button>
      </form>
      <button class="button popup__button-close popup__button-close-card" type="button"></button>
    </div>
  </div>
  <div class="popup full-img">
    <div class="popup__container full-img__container">
        <figure class="full-img__block">
          <img src="#" alt="Картинка" class="full-img__image">
          <figcaption class="full-img__title">
            <h2 class="full-img__name-image"></h2>
          </figcaption>
        </figure>
      <button class="button popup__button-close full-img__button-close" type="button"></button>
    </div>
  </div>
  <script src="js/script.js" type="module"></script>
  <script src="js/ArrayCards.js" type="module"></script>
</body>
</html>
