  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="submit" name="profile-form" class="popup__form" method="get">
        <input type="text" name="Name" id="popup__input_text_name" class="popup__input popup__input_text_name" value="" placeholder="Введите имя">
        <input type="text" name="Job" id="popup__input_text_job" class="popup__input popup__input_text_job" value="" placeholder="Введите деятельность">
        <button class="button popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="button popup__button-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup-card">
    <div class="popup__container">
      <h3 class="popup__title popup__title-card">Новое место</h3>

        <input type="text" name="url" id="" class="popup__input popup__input-card-url" value="" placeholder="Ссылка на картинку">
