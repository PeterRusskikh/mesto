<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

          </div>
        </div>
        <button class="button button_add"></button>
        

      </section>
      <section class="elements">
        <div class="element">
          <img src="/images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__block">
            <h2 class="element__title">Карачаевск</h2>
            <button class="button button_like"></button>
          </div>
        </div>
        <div class="element">
          <img src="/images/Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__block">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="button button_like"></button>
          </div>
        </div>
        <div class="element">
          <img src="/images/Dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__block">
            <h2 class="element__title">Домбай</h2>
            <button class="button button_like"></button>
          </div>
        </div>
        <div class="element">

          <div class="element__block">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="button button_like"></button>
          </div>
        </div>
        <div class="element">
          <img src="/images/Dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__block">
            <h2 class="element__title">Домбай</h2>
            <button class="button button_like"></button>
          </div>
        </div>
        <div class="element">
          <img src="/images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__block">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="button button_like"></button>
          </div>
        </div>    
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </page>
</body>
</html>
